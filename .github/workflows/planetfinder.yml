name: PlanetFinder Cron

on:

  workflow_dispatch:
  push:
    branches:
    - main

permissions:
  contents: read
  id-token: write

jobs:
  run-planetfinder:
    runs-on: ubuntu-latest
    env:

      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      PLANET_ALERT_LOCATION: ${{ secrets.PLANET_ALERT_LOCATION }}
      #to want the script to fetch de421 or similar, set DOWNLOAD_EPHEMERIS=true
      DOWNLOAD_EPHEMERIS: ${{ secrets.DOWNLOAD_EPHEMERIS }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Mask secrets in logs
      run: |
        echo "::add-mask::${{ secrets.EMAIL }}"
        echo "::add-mask::${{ secrets.PASSWORD }}"
        echo "::add-mask::${{ secrets.RECIPIENT_EMAILS }}"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: Run PlanetFinder script
      run: |
        python planet_alert.py

   
